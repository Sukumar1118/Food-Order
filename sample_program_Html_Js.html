<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Apps</title>
  </head>
  <body>
    <!-- Sample hello world program with HTML -->
    <div id="root">
      <h1>Hello world from plain HTML</h1>
    </div>

    <!-- Sample hello world program with Vanilla JS -->
    <script>
      const headerEle = document.createElement("h1");
      headerEle.innerHTML = "Hello world from Vanilla Java Script";
      const rootEle = document.getElementById("root");
      rootEle.appendChild(headerEle);
    </script>
  </body>
</html>

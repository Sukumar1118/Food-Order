<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Apps</title>
  </head>
  <body>
    <div id="root">
      <!-- <h1>Hello world from Java Script</h1> -->
    </div>

    <script>
      const headerEle = document.createElement("h1");
      headerEle.innerHTML = "Hello world from Java Script";
      const rootEle = document.getElementById("root");
      rootEle.appendChild(headerEle);
    </script>
  </body>
</html>
